<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="static/img/tob50000ll.png" id="favicon">
    <title>BeEnPuzzleTyping</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <img src="static/img/background.svg" alt="背景" class="background-image">

    <!-- 1 -->
    <header id="header">
        <div class="logo-wrapper">
            <div class="logo">
                <img src="static/img/tob90000.png" alt=BeEngineer">
                <h2 class="logo-str">Flash Typing</h2>
            </div>
            <div class="reload" onclick="location.reload()">もう一度チャレンジ</div>
        </div>
        <div class="level-wrapper">
            <div class="level-heading">
                <h2>レベルを選択しよう！</h2>
            </div>
            <div class="level-options">
                <label class="level_btn active-level">
                    東武鬼怒川線
                    <input name="level" type="radio" value="jr-1">
                </label>
                <label class="level_btn">
                    東武伊勢崎線
                    <input name="level" type="radio" value="jr-2">
                </label>
                <label class="level_btn">
                    東武日光線
                    <input name="level" type="radio" value="jr-3">
                </label>
                <label class="level_btn">
                    東武スカイツリーライン
                    <input name="level" type="radio" value="hi-1">
                </label>
                <label class="level_btn">
                    東武アーバンパークライン
                    <input name="level" type="radio" value="hi-2">
                </label>
                <label class="level_btn">
                    東武東上線
                    <input name="level" type="radio" value="hi-3">
                </label>
            </div>
        </div>
    </header>

    <!-- 2 -->
    <section class="panel-container">
        <h1 id="info">スペースキーを入力してください！</h1>
    </section>

    <!-- 3 -->
    <section class="game__info">
        <h2>MISS : <span id="missMount">0</span></h2>
        <!-- 経過時間表示用（後から追加） -->
        <h2>TIME : <span id="timeText">00.000</span></h2>
        <h2>Word Count : <span id="wordCount">0</span><span id="wordLength"></span></h2>
    </section>

    <!-- 4 -->
    <section id="results">
        <h1 id="score" class="result"></h1>
        <h4 id="other-result" class="result"></h4>
    </section>

    <!-- 5 -->
    <section id="component">
        <audio id="type_clear">
            <source src="static/mp3/カーソル移動1.mp3" type="audio/mp3">
        </audio>
        <audio id="type_miss">
            <source src="static/mp3/ビープ音4.mp3" type="audio/mp3">
        </audio>
        <audio id="count_down">
            <source src="static/mp3/countdown-1.mp3" type="audio/mp3">
        </audio>
        <audio id="start_sound">
            <source src="static/mp3/countdown-2.mp3" type="audio/mp3">
        </audio>
    </section>

    <script src="static/js/game.js"></script>
</body>
</html>
